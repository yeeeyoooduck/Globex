<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сотрудников</title>
</head>
<body>
    <h1>Список сотрудников</h1>
    <%
        var xquery = "for $elem in collaborators return $elem/fullname";
        var result = XQuery(xquery);
        for (var i = 0; i < result.length; i++) {
            %><p><%= result[i] %></p><%
        }
    %>
</body>
</html>
